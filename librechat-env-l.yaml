version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  custom:
    # OpenRouter.ai
    # Model list: https://openrouter.ai/models
    # Script to fetch models: https://github.com/LibreChat-AI/librechat-config-yaml/blob/main/scripts/openrouter.py
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:
          - '---ANTHROPIC---'
          - anthropic/claude-haiku-4.5
          - anthropic/claude-opus-4.5
          - anthropic/claude-sonnet-4.5
          - '---DEEPSEEK---'
          - deepseek/deepseek-v3.2
          - deepseek/deepseek-v3.2-speciale
          - '---GOOGLE---'
          - google/gemini-3-pro-image-preview
          - google/gemini-3-pro-preview
          - '---MOONSHOTAI---'
          - moonshotai/kimi-k2-thinking
          - '---NOUSRESEARCH---'
          - nousresearch/deephermes-3-mistral-24b-preview
          - nousresearch/hermes-2-pro-llama-3-8b
          - nousresearch/hermes-3-llama-3.1-405b
          - nousresearch/hermes-3-llama-3.1-70b
          - nousresearch/hermes-4-405b
          - nousresearch/hermes-4-70b
          - '---NVIDIA---'
          - nvidia/llama-3.1-nemotron-70b-instruct
          - nvidia/llama-3.1-nemotron-ultra-253b-v1
          - nvidia/llama-3.3-nemotron-super-49b-v1.5
          - nvidia/nemotron-nano-12b-v2-vl
          - nvidia/nemotron-nano-9b-v2
          - '---OPENAI---'
          - openai/gpt-5.1
          - openai/gpt-5-image
          - openai/gpt-5.1-chat
          - openai/gpt-5.1-codex
          - '---X-AI---'
          - x-ai/grok-4
          - x-ai/grok-4.1-fast
        fetch: false
      dropParams:
        - "stop"
      titleConvo: true
      titleModel: "x-ai/grok-4.1-fast"
      summarize: false
      summaryModel: "x-ai/grok-4.1-fast"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"

    # xAI
    # https://x.ai/api
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - grok-4-0709
          - grok-4-1-fast-reasoning
          - grok-4-1-fast-non-reasoning
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-4-1-fast-non-reasoning"
      summarize: false
      summaryModel: "grok-4-1-fast-reasoning"
      forcePrompt: false
      modelDisplayLabel: "Grok"
